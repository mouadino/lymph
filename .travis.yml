language: python

python:
    - 2.7
    - 3.4

before_install:
    - sudo apt-get update

install:
    - sudo apt-get install zookeeper
    - pip install coveralls
    - pip install "cython==0.20.1"
    - pip install -r requirements/base.txt
    - pip install .


before_script:
    - export ZOOKEEPER_PATH=/usr/share/java

script:
    - mkdir -p tmp
    - pushd tmp
    - nosetests --with-coverage --cover-package lymph --with-lymph lymph
    - popd

after_success:
  - cd tmp
  - coveralls debug


notifications:
    email: false

